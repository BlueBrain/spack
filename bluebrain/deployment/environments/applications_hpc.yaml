spack:
  view: false
  modules:
    default:
      tcl:
        include:
          - asciitoh5
          - model-neocortex
          - morpho-kit
          - nest
          - neurodamus-hippocampus
          - neurodamus-neocortex
          - neurodamus-thalamus
          - neurodamus-mousify
          - parquet-converters
          - py-archive-advisor
          - py-basalt
          - py-mvdtool
          - py-neurodamus
          - py-pytouchreader
          - spatial-index
          - spykfunc
          - steps
          - synapsetool
          - touchdetector
          - unit-test-translator
        projections:
          all: '{name}/{version}'
          ^neuron+knl: '{name}-knl/{version}'
          +common: '{name}/{version}-commonmods'
          +plasticity: '{name}-plasticity/{version}'
          +ngv+metabolism: '{name}-multiscale/{version}'

      tcl:
        include:
          - neurodamus-hippocampus
          - neurodamus-neocortex
          - neurodamus-thalamus
          - neurodamus-mousify
          - py-neurodamus@eef091878be7d90fa6e16d317ef90bf2e16c37e0
          - libsonata@c2020b3919fb89c267e149a7ef11f25ac9911ee8
          - py-libsonata@c2020b3919fb89c267e149a7ef11f25ac9911ee8
        projections:
          all: '{name}/opt_edges'
          +common: '{name}/{version}-commonmods'
          +plasticity: '{name}-plasticity/opt_edges'
          +ngv+metabolism: '{name}-multiscale/opt_edges'
  specs:
    - morpho-kit
    - neuron+tests+coreneuron
    - neuron+tests+coreneuron+sympy
    - neuron%nvhpc+caliper+coreneuron+gpu+tests+openmp
    - neuron%nvhpc+caliper+coreneuron+gpu+tests~openmp
    - neuron%nvhpc+caliper+coreneuron+gpu+tests+openmp+sympy
    - nest@2.20.1
    - neurodamus-hippocampus+coreneuron+caliper
    - neurodamus-mousify+coreneuron+caliper
    - neurodamus-neocortex~plasticity+coreneuron+caliper
    - neurodamus-neocortex+plasticity+coreneuron+caliper
    - neurodamus-neocortex+ngv+metabolism+caliper~~coreneuron
    - neurodamus-thalamus+coreneuron+caliper
    - neuron+coreneuron build_type=Debug
    - neuron+coreneuron build_type=FastDebug
    - nmodl
    - parquet-converters
    - py-archive-advisor
    - py-neurodamus
    - py-pytouchreader
    - spatial-index
    - spykfunc
    - steps
    - steps@5
    - synapsetool
    - touchdetector
    - unit-test-translator
