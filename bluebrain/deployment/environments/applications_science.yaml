spack:
  view: false
  modules:
    default:
      tcl:
        include:
          - py-amici  # BSD-276
          - py-atlannot
          - py-atldld
          - py-atlinter
          - py-bba-datafetch
          - py-bba-data-push
          - py-bba-webexporter
          - py-bluecellulab
          - py-bluepyefe
          - py-bluepyemodel
          - py-bluepyemodelnexus
          - py-bluepymm
          - py-bluepyopt
          - py-bluepyparallel
          - py-connectome-manipulator
          - py-data-integrity-check
          - py-efel
          - py-nexusforge
          - py-nexus-sdk
          - py-synthesis-workflow
          - py-token-fetch
          - py-visual-cortex-analysis
  packages:
    hdf5:
      variants: ~mpi+hl
    highfive:
      variants: ~mpi
    libsonata:
      variants: ~mpi
    mvdtool:
      variants: ~mpi
    netcdf-c:
      variants: ~mpi
    proj:
      variants: ~curl
    py-h5py:
      variants: ~mpi
    py-mvdtool:
      variants: ~mpi
    vtk:
      variants: ~mpi~ffmpeg~opengl2
      # 9.2 release tarball seems broken in the 2023 deployment
      require: '@:9.0'
    py-ipyparallel:
      # otherwise, 6.3 is picked (cheaper setuptools penalty), and things break
      require: "@8:"
    py-torch:
      require: "@1.13.1"
  specs:
    - py-amici  # BSD-276
    - py-atlannot
    - py-atldld
    - py-atlinter
    - py-bba-datafetch
    - py-bba-data-push
    - py-bba-webexporter
    - py-bluecellulab
    - py-bluepyefe
    - py-bluepyemodel
    - py-bluepyemodelnexus
    - py-bluepymm
    - py-bluepyopt
    - py-bluepyparallel
    - py-connectome-manipulator+convert
    - py-data-integrity-check
    - py-efel
    - py-nexusforge
    - py-nexus-sdk
    - py-synthesis-workflow
    - py-token-fetch
    - py-visual-cortex-analysis
