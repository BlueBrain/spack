spack:
  view: false
  modules:
    default:
      tcl:
        all:
          environment:
            set:: {}
          filter:
            exclude_env_vars: ['CPATH', 'LIBRARY_PATH']
        include:
          - gcc
          - intel
          - intel-oneapi-compilers
  packages:
    all:
      require: "%gcc@4.8.5"
    intel-parallel-studio:
      variants: +advisor+daal+gdb+inspector+ipp~mkl~mpi+rpath+shared~tbb+vtune
  specs:
    - gcc@9.4.0
    - gcc@12.2.0
    - intel@20.0.4
    - intel-oneapi-compilers@2022.2.1
