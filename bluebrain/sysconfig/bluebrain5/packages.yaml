packages:
  arrow:
    # for interoperability with Spark
    require: "+snappy"
  autoconf:
    version: [2.69]
    externals:
    - spec: autoconf@2.69
      prefix: /usr
  binutils:
    version: [2.37]
    # Merged GCC / LLVM requirements
    variants: +gas+gold+ld+plugins~libiberty
  boost:
    variants: +filesystem+pic+test
  cuda:
    # Should match what is provided by NVHPC, too
    # version: [11.6.1]
    require: "%gcc"
  curl:
    version: [7.29.0]
    externals:
    - spec: curl@7.29.0
      prefix: /usr
  darshan-runtime:
    variants: +slurm
  eigen:
    variants: ~fftw~gmp~metis~mpfr~scotch
  gcc:
    # +strip added to force rebuild of GCC with -fno-canonical-system-headers
    variants: +binutils+strip
  gmsh:
    variants: ~mmg~fltk
  hdf5:
    variants: +cxx+hl
  icu4c:
    version: [64.1]
    # Drags in heavy PEARL dependencies
  intltool:
    version: [0.50.2]
    externals:
    - spec: intltool@0.50.2
      prefix: /usr
  julia:
    variants: +external_llvm
  kokkos:
    variants: +openmp
  libtool:
    buildable: false  # Different versions interact badly with autohell
    version: [2.4.2]
    externals:
    - spec: libtool@2.4.2
      prefix: /usr
  m4:
    version: [1.4.16]
    externals:
    - spec: m4@1.4.16
      prefix: /usr
  model-neocortex:
    variants: ~gpu
    require: "%intel"
      # - one_of: ["%intel", "%nvhpc"]
  mxnet:
    version: [1.8.0]  # Don't build @1.master because nobody likes moving targets
  neurodamus-core:
    variants: ~~gpu
    require: "%intel"
  neurodamus-hippocampus:
    variants: ~~gpu
    require: "%intel"
  neurodamus-model:
    variants: ~~gpu
    require: "%intel"
  neurodamus-mousify:
    variants: ~~gpu
    require: "%intel"
  neurodamus-neocortex:
    variants: ~~gpu
    require: "%intel"
  neurodamus-thalamus:
    variants: ~~gpu
    require: "%intel"
  neuron:
    require:
      - one_of: ["%intel", "%nvhpc"]
  nmodl:
    require:
      - one_of: ["%gcc", "%intel", "%nvhpc"]
  omega-h:
    variants: ~kokkos~trilinos
  opencv:
    variants: ~gtk~vtk
  openssh:
    version: [9.1p1]
    externals:
    - spec: openssh@9.1p1
      prefix: /usr
  openssl:
    version: [1.0.2k]
    externals:
    - spec: openssl@1.0.2k
      prefix: /usr
  opengl:
    buildable: false
    version: [4.5]
    externals:
    - spec: opengl@4.5
      prefix: /usr
  ospray:
    require: "%intel"
  perl:
    version: [5.16.3]
    externals:
    - spec: perl@5.16.3
      prefix: /usr
  petsc:
    variants: ~fortran
  python:
    variants: +tk
    version: [3.10.8]
  py-numpy:
    version: [1.22.4]  # bluepye{model,fe}: <1.24, neurondamus: <1.23
  py-setuptools:
    version: [63.0.0]  # required by py-numpy
  qt:
    version: [5.14.2]
    variants: ~ssl~sql~tools
  range-v3:
    variants: ~doc
  slurm:
    buildable: false
    version: [21.08.3]
    externals:
    - spec: slurm@21.08.3
      prefix: /usr
  spdlog:
    variants: +fmt_external
  steps:
    variants: +lapack+petsc+mpi
  superlu-dist:
    variants: +int64
  tar:
    version: [1.28]
    externals:
    - spec: tar@1.28
      prefix: /usr
  timemory:
    variants: +mpi~cuda+cupti+caliper~gperftools~python@3.0.0a
  all:
    require: "%gcc@12.2.0 target=skylake"
    providers:
      mpi:: [hpe-mpi]
      scalapack:: [intel-oneapi-mkl]
      lapack:: [intel-oneapi-mkl]
      blas:: [intel-oneapi-mkl]
