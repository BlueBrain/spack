      prefix: /opt/cray/pe/hdf5/1.12.0.0/gnu/8.2
    - spec: hdf5@1.12.0.0+mpi+hl arch=cray-cnl6-haswell
      prefix: /opt/cray/pe/hdf5-parallel/1.12.0.0/gnu/8.2
