    version: [6.1]
    externals:
    - spec: ncurses@6.1
      prefix: /apps/dom/UES/jenkins/7.0.UP01/mc/easybuild/software/ncurses/6.1
  hdf5:
    buildable: false
    version: [1.12.0.0]
    externals:
