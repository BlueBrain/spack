    version: [2.8.0]
    buildable: true
    externals:
    - spec: py-h5py~mpi@2.8.0
      prefix: /apps/dom/UES/jenkins/7.0.UP01/mc/easybuild/software/h5py/2.8.0-CrayGNU-19.10-python3-serial
  py-numpy:
    version: [1.15.1]
    buildable: false
    externals:
    - spec: py-numpy@1.15.1
      prefix: /opt/python/3.8.2.1
  py-scipy:
    version: [1.1.0]
    buildable: false
    externals:
    - spec: py-scipy@1.1.0
      prefix: /opt/python/3.8.2.1
  neuron:
    variants: +mpi +cross-compile
  reportinglib:
    variants: +static
  all:
    compiler: [intel@19.0.1.144]
    providers:
      mpi: [mpich@7.7.15]
