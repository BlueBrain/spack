packages:
  mpich:
    version: [7.7.15]
    buildable: false
    externals:
    - spec: mpich@7.7.15 arch=cray-cnl6-haswell
      modules:
      - cray-mpich/7.7.15
  autoconf:
    buildable: false
    version: [2.69]
    externals:
    - spec: autoconf@2.69
      prefix: /usr
  flex:
    buildable: false
    version: [2.6.4]
    externals:
    - spec: flex@2.6.4
      prefix: /usr
  bison:
    buildable: false
    version: [3.0.4]
    externals:
    - spec: bison@3.0.4
      prefix: /usr
  automake:
    buildable: false
    version: [1.15.1]
    externals:
    - spec: automake@1.15.1
      prefix: /usr
  pkg-config:
    buildable: false
    version: [0.29.2]
    externals:
    - spec: pkg-config@0.29.2
      prefix: /usr
  libtool:
    buildable: false
    version: [2.4.6]
    externals:
    - spec: libtool@2.4.6
      prefix: /usr
  openssl:
    buildable: false
    version: [system]
    externals:
    - spec: openssl@system
      prefix: /usr
  cmake:
    buildable: false
    version: [3.15.3]
    externals:
